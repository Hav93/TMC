<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="0" y="0" width="256" height="256" rx="48" fill="url(#grad1)"/>
  
  <!-- TMC Text -->
  <text x="128" y="160" font-family="Arial, sans-serif" font-size="96" font-weight="bold" 
        text-anchor="middle" fill="white" opacity="0.95">TMC</text>
  
  <!-- Message icon elements -->
  <g opacity="0.2">
    <!-- Message bubbles -->
    <circle cx="64" cy="64" r="24" fill="white"/>
    <circle cx="192" cy="64" r="20" fill="white"/>
    <circle cx="128" cy="200" r="18" fill="white"/>
  </g>
  
  <!-- Connecting lines/network effect -->
  <g opacity="0.15" stroke="white" stroke-width="2" fill="none">
    <line x1="64" y1="64" x2="192" y2="64"/>
    <line x1="64" y1="64" x2="128" y2="200"/>
    <line x1="192" y1="64" x2="128" y2="200"/>
  </g>
</svg>

